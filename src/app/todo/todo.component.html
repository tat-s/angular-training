<div>
  <div
    [class]="{
      contents: true,
      'is-larger-than-full-hd': isLargerThanFullHD,
      'is-smaller-than-sd': isSmallerThanSD
    }"
  >
    <as-split direction="horizontal">
      <as-split-area [size]="50" minSize="30">
        <div class="todo-area">
          <p style="padding-left: 40px">Todo List</p>
          <overlay-scrollbars
            [options]="options"
            class="scroll-area"
            [defer]="true"
          >
            @for (todo of todos; track todo) {
            <ul>
              <button
                mat-button
                class="complete-button"
                (click)="onClickCompleteButton(todo)"
              >
                <mat-icon>check</mat-icon>
              </button>
              <span>{{ todo }}</span>
              <button
                mat-button
                class="delete-button"
                (click)="onClickDeleteButton(todo)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </ul>
            }@empty {
            <p class="empty">No todos</p>
            }
          </overlay-scrollbars>
        </div>
      </as-split-area>
      <as-split-area [size]="50" minSize="30" class="completed-area">
        <div class="completed-area">
          <p style="padding-left: 40px">Completed List</p>
          <div class="scroll-area">
            @for (complatedTodo of completedTodos; track complatedTodo) {
            <ul>
              <span>{{ complatedTodo }}</span>
              <button
                mat-button
                class="delete-button"
                (click)="onClickDeleteCompletedButton(complatedTodo)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </ul>
            } @empty {
            <p class="empty">No completed todos</p>
            }
          </div>
        </div>
      </as-split-area>
    </as-split>
  </div>
  <div
    [class]="{
      'todo-form': true,
      'is-larger-than-full-hd': isLargerThanFullHD
    }"
  >
    <div class="form-contents">
      <p>Todoを追加する</p>
      <div class="form-item">
        <input
          type="text"
          class="todo-input"
          placeholder="Add a new todo"
          [(ngModel)]="inputText"
        />
        <button mat-flat-button (click)="onClickAddTodoButton()">Add</button>
      </div>
    </div>
  </div>
</div>
